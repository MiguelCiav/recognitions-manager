<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reportes - Scout Manager</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .report-form { margin-bottom: 20px; }
        select, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Generar Reportes</h1>
    
    <!-- Selectores de Parámetros -->
    <form class="report-form" action="/exportar" method="GET">
        <span class="tooltip">
            ℹ️
            <span class="tooltiptext">
                Selecciona parámetros y exporta a CSV para análisis
            </span>
        </span>
        <select name="region">
            <option value="">Todas las Regiones</option>
            <option>Norte</option>
            <option>Sur</option>
        </select>
        <select name="mes">
            <option value="">Todos los Meses</option>
            <option>01-2025</option>
            <option>02-2025</option>
        </select>
        <button type="submit">Exportar CSV</button>
    </form>
</body>
</html>
