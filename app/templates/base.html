<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Scout Manager</title>
    <!-- Vite-built stylesheet (output: app/static/dist/styles.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/styles.css') }}">
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-gray-800">Scout Manager</a>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">Inicio</a>
                    <a href="/carga" class="text-gray-600 hover:text-gray-800">Cargar Datos</a>
                    <a href="/reportes" class="text-gray-600 hover:text-gray-800">Reportes</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
