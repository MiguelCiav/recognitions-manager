<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Robots Letales</title>
    <!-- We link the stylesheet here, which is compiled by Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <!-- Header Navigation -->
    <nav class="bg-red-800 text-blue-100 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <a href="/" class="text-2xl font-bold text-white tracking-tight">Robots Letales</a>
                
                <!-- Navigation Links -->
                <div class="hidden sm:flex sm:items-center sm:space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-red-900 hover:text-white transition-colors">Inicio</a>
                    <a href="/carga" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-red-900 hover:text-white transition-colors">Cargar Datos</a>
                    <a href="/reportes" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-red-900 hover:text-white transition-colors">Reportes</a>
                </div>
                <!-- Add mobile menu button here if needed later -->
            </div>
        </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
