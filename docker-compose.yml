version: '3.8'

services:
  web:
    build: .
    command: sh -c "npm install && npm run dev"
    ports:
      - "5000:5000"
    volumes:
      # Mount the code, but preserve node_modules
      - .:/app
      - /app/node_modules
      
      # --- THIS IS THE FIX ---
      # Map the local './output' folder to the container's '/app/output'
      - ./output:/app/output
      
    environment:
      - FLASK_DEBUG=1
      - FLASK_APP=run.py